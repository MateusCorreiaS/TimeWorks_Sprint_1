<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Time Works</title>

<body class="d-flex flex-column vh-100 m-0">

    <header class="d-flex text-white p-3">
        <div class="d-flex">
            <img src="assets/img/logo.png">
            <div>Time Works</div>
        </div>
    </header>

    <div class="flex-grow-1 d-flex">

        <aside class="p-3">
            <div class="p-2 rounded">
                Tarefas concluídas em sequência:
            </div>

            <div class="p-2 my-2 rounded">
                Tarefas com prioridade: "Muito alta"
            </div>
        </aside>

        <!-- Dentro da main alternaremos a visualização dos calendários mensais, semanais, diário e To do list-->

        <main class="flex-grow-1 p-3 m-2 rounded">
            Main<br>alternaremos a visualização dos calendários mensais, semanais, diário e To do list
        </main>

    </div>
