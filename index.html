<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>popup perfil</title>
</head>

<body>

    <!-- Botão de abrir a janela popup do perfil do usuário. No arquivo agrupado com o grupo esse botão será a foto de perfil selecionada pelo usuário-->
    <button class="openmodal"> <img src="img/man.png" alt="opnmodal" class="openmodalimg"> </button>


    <!--A caixa dialog abre uma janela que se comporta como um popup (e é classificada como modal? [preciso conferir essa parte depois para entender como o dialog se comunica com o "modal"])-->
    <div class="container">

        <dialog>

            <div id="menu">
                <div class="imgperfildiv">
                    <img src="img/man.png" alt="imagem de perfil" class="imgperfil"> </img>
                </div>
                <p class="username">Usuário-teste</p>
                <p class="userid">#000000</p>
                <p class="userlevel">Lv100</p>



                <div id="alinharbotaoclose">
                    <button class="buttonclose"> <img src="img/close25px.png" alt="closebtn" class="btnc"></button>
                </div>



        </dialog>
        <script src="index.js"></script>

    </div>
    </div>
</body>

</html>
